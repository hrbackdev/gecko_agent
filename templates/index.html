<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente con Visión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            gap: 20px;
        }
        .panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .camera-panel {
            flex: 2;
            padding: 15px;
        }
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        .panel-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        #camera-feed {
            width: 100%;
            height: 480px;
            background-color: #000;
            border-radius: 5px;
            object-fit: cover;
        }
        .camera-placeholder {
            width: 100%;
            height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            color: #777;
            border-radius: 5px;
        }
        #chat-display {
            flex: 1;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .user-message {
            color: #2c7be5;
            font-weight: 500;
        }
        .assistant-message {
            color: #00a854;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-send {
            background-color: #4CAF50;
            color: white;
        }
        .btn-send:hover {
            background-color: #45a049;
        }
        .btn-new {
            background-color: #f44336;
            color: white;
        }
        .btn-new:hover {
            background-color: #d32f2f;
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel camera-panel">
            <div class="panel-title">Vista de la Cámara</div>
            {% if camera_active %}
                <img id="camera-feed" src="{{ url_for('video_feed') }}">
            {% else %}
                <div class="camera-placeholder">
                    Cámara no disponible
                </div>
            {% endif %}
        </div>
        
        <div class="panel chat-panel">
            <div class="panel-title">Chat con Asistente</div>
            
            <div id="chat-display">
                <!-- Los mensajes se cargarán aquí dinámicamente -->
            </div>
            
            <div class="input-group">
                <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
                <button class="btn btn-send" id="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatDisplay = document.getElementById('chat-display');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const newPromptBtn = document.getElementById('new-prompt-btn');
            
            // Cargar conversación existente
            loadConversation();
            
            // Enviar mensaje al presionar Enter o el botón
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            sendBtn.addEventListener('click', sendMessage);
            newPromptBtn.addEventListener('click', newPrompt);
            
            function loadConversation() {
                return fetch('/get_conversation')  // 👈 Retornamos la promesa para encadenarla después
                    .then(response => response.json())
                    .then(data => {
                        if (data.messages && data.messages.length > 0) {
                            chatDisplay.innerHTML = ''; // Limpiamos el chat antes de cargar los mensajes
                            data.messages.forEach(msg => {
                                appendMessage(msg);
                            });
                        }
                    });
            }
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;
                
                // Mostrar mensaje del usuario inmediatamente
                appendMessage(`Tú: ${message}`);
                messageInput.value = '';
                
                // Enviar al servidor
                fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        return loadConversation();  // 👈 Esperamos a que termine
                    }
                })
                .then(() => {
                    chatDisplay.scrollTop = chatDisplay.scrollHeight;  // Scroll después de cargar todo
                })
                .catch(error => {
                    console.error("Error al enviar/cargar mensajes:", error);
                });
            }
            
            function newPrompt() {
                if (confirm('¿Estás seguro de querer reiniciar la conversación?')) {
                    fetch('/new_prompt', {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            chatDisplay.innerHTML = '';
                            appendMessage(data.message, true);
                        }
                    });
                }
            }
            
            function appendMessage(text, isSystem = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                if (text.startsWith('Tú:')) {
                    messageDiv.classList.add('user-message');
                } else if (text.startsWith('Asistente:')) {
                    messageDiv.classList.add('assistant-message');
                } else if (isSystem) {
                    messageDiv.style.color = '#888';
                    messageDiv.style.fontStyle = 'italic';
                }
                
                messageDiv.textContent = text;
                chatDisplay.appendChild(messageDiv);
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            }
        });
    </script>
</body>
</html>
