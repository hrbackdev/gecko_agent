<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gecko Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
        --bg-dark: #121212;
        --bg-light: #d4d4d4; /* m√°s gris en lugar de blanco puro */
        --card-dark: #1e1e1e;
        --card-light: #e1e1e1;
        --text-dark: #eaeaea;
        --text-light: #1a1a1a;
        --border-dark: #444;
        --border-light: #bbb;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-dark);
    }

    .title {
      font-weight: 600;
      font-size: 1.5rem;
    }

    .toggle-btn {
      background: none;
      border: 1px solid var(--border-dark);
      color: inherit;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      padding: 2rem;
      gap: 2rem;
      justify-content: center;
    }

    .camera {
      width: 640px;
      height: 480px;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border-dark);
    }

    .chat-box {
      width: 400px;
      display: flex;
      flex-direction: column;
    }

    #chat-display {
      height: 400px;
      overflow-y: auto;
      border: 1px solid var(--border-dark);
      background-color: var(--card-dark);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .input-area {
      display: flex;
    }

    #message-input {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid var(--border-dark);
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    button.send-btn {
      padding: 0.7rem 1rem;
      background-color: #3f3f3f;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* Light Theme */
    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.light header {
      border-bottom: 1px solid var(--border-light);
    }

    body.light .camera {
      border: 1px solid var(--border-light);
    }

    body.light #chat-display {
      background-color: var(--card-light);
      border: 1px solid var(--border-light);
      color: var(--text-light);
    }

    body.light #message-input {
      background-color: var(--card-light);
      color: var(--text-light);
      border: 1px solid var(--border-light);
    }

    body.light .toggle-btn {
      border: 1px solid var(--border-light);
    }

    body.light button.send-btn {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <div class="title">GECKO AGENT</div>
    <div>DERECHOS RESERVADOS 2025</div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light');
        }
    </script>
    <button class="toggle-btn" onclick="toggleTheme()">Cambiar Tema</button>
  </header>

  <div class="main-container">
    <div class="camera">
      {% if camera_active %}
        <img src="{{ url_for('video_feed') }}" style="max-width: 100%; max-height: 100%;" />
      {% else %}
        <span>C√°mara no disponible</span>
      {% endif %}
    </div>

    <div class="chat-box">
      <div id="chat-display"></div>
      <div class="input-area">
        <input type="text" id="message-input" placeholder="Escribe un mensaje...">
        <button class="send-btn" id='send-btn' onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    
    document.addEventListener('DOMContentLoaded', function() {

        const chatDisplay = document.getElementById('chat-display');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Cargar conversaci√≥n existente
        loadConversation();
        
        // Enviar mensaje al presionar Enter o el bot√≥n
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        function loadConversation() {
            return fetch('/get_conversation')  // üëà Retornamos la promesa para encadenarla despu√©s
                .then(response => response.json())
                .then(data => {
                    if (data.messages && data.messages.length > 0) {
                        chatDisplay.innerHTML = ''; // Limpiamos el chat antes de cargar los mensajes
                        data.messages.forEach(msg => {
                            appendMessage(msg);
                        });
                    }
                });
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;
            
            // Mostrar mensaje del usuario inmediatamente
            appendMessage(`T√∫: ${message}`);
            messageInput.value = '';
            
            // Enviar al servidor
            fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    return loadConversation();  // üëà Esperamos a que termine
                }
            })
            .then(() => {
                chatDisplay.scrollTop = chatDisplay.scrollHeight;  // Scroll despu√©s de cargar todo
            })
            .catch(error => {
                console.error("Error al enviar/cargar mensajes:", error);
            });
        }
        
        function newPrompt() {
            if (confirm('¬øEst√°s seguro de querer reiniciar la conversaci√≥n?')) {
                fetch('/new_prompt', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        chatDisplay.innerHTML = '';
                        appendMessage(data.message, true);
                    }
                });
            }
        }
        
        function appendMessage(text, isSystem = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            if (text.startsWith('T√∫:')) {
                messageDiv.classList.add('user-message');
            } else if (text.startsWith('Asistente:')) {
                messageDiv.classList.add('assistant-message');
            } else if (isSystem) {
                messageDiv.style.color = '#888';
                messageDiv.style.fontStyle = 'italic';
            }
            
            messageDiv.textContent = text;
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }
    });
</script>

</body>
</html>
